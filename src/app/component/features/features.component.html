    <div class="container" data-aos="fade-up">

<div class="features-page" style="margin-top: 40px; margin-bottom: 50px;">
  <div class="container">
   

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let feature of featuresList; let i = index">
        <div class="feature-card h-100 p-4 shadow-sm border-0 position-relative overflow-hidden">
          <div class="feature-icon-wrap mb-4">
            <i [class]="feature.icon"></i>
          </div>
          <h4 class="fw-bold mb-3">{{ feature.title }}</h4>
          <p class="text-muted mb-0">{{ feature.description }}</p>
          <div class="card-number">{{ i + 1 }}</div>
        </div>
      </div>
    </div>

    <div class="cta-box mt-5 p-5 rounded-4 text-center text-white shadow-lg">
      <h3 class="fw-bold mb-3">Ready to upgrade your wardrobe?</h3>
      <p class="mb-4 opacity-75">Join thousands of happy customers and experience premium quality fashion.</p>
      <button class="btn btn-light btn-lg px-5 fw-bold text-primary">Start Shopping Now</button>
    </div>
  </div>
</div>
